<!DOCTYPE html>

        <script>

            //Header
            let MH1 = document.createElement("h1");
            MH1.innerText = "Exercise 04: JavaScript&DOM"; 
            document.body.appendChild(MH1);

            // Date & Time Button
            var DNTS = document.createElement("button");// Click me Bar
                DNTS.innerHTML = "Click me to Display Date and Time";
                document.body.appendChild(DNTS);
                DNTS.onclick = function (){showDNT()};
            
            var DNTP = document.createElement("button");// DNT Bar
                
                DNTP.style.display = "flex";
                DNTP.style.position = "fixed";
                DNTP.style.top = "0px";
                DNTP.style.left = "calc(100% - 347px)";
                document.body.appendChild(DNTP);
                DNTP.onclick = function (){backDNT()};

            function showDNT(){ // Click to start 
                DNTP.innerHTML = new Date();
                ST();
                DNTS.style.border = "none";
                DNTS.style.background ="none";
                DNTS.innerText = ""; //CLear
                
            }

            let ww;
            let bcr;
            let fcr;
            function ST() { // Show DNT bar
                let bc = ["purple", "blue", "green", "yellow", "orange", "black"] // bg-color
                let fc = ["white",  "pink","orange",    "red",  "black", "white"] // font-color
                if ( typeof(ww) == "undefined"){ // 
                    ww = new Worker("myww.js");
                }
                ww.onmessage = function(event){ // Colored
                    DNTP.innerHTML = new Date();
                    bcr = bc[event.data % 6];
                    fcr = fc[event.data % 6];
                    DNTP.style.color = fcr;
                    DNTP.style.background = bcr;
                    DNTP.style.border = "2px solid black";
                    
                };
            }

            function backDNT() { // Pause 
                DNTP.innerText = ""; // Clear
                DNTP.style.border = "none";
                PT();
            }

            function PT(){ // Pause Time
                ww.terminate();
                ww = undefined;
                DNTS.innerHTML = new Date();
                DNTS.style.background = bcr
                DNTS.style.color = fcr;  
                DNTS.style.border = "2px solid black";
            }

            // Mouse over
            PIF.addEventListener("mouseover", function handleMouseOver(){

            });

            // Mouse out
